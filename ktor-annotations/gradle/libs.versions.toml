# Project-specific dependencies
# Shared versions (kotlin, koin, koin-plugin) are in ../gradle/libs.versions.toml

[versions]
ktor = "3.4.0"
logback = "1.4.12"
mockito = "4.8.0"

[libraries]
ktor-server = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-test = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
mockito = { module = "org.mockito:mockito-inline", version.ref = "mockito" }
